<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  <div class="main">
    <div class="card">
      <div class="image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile" class="profile_pic">
      </div>
      <div class="main_content">
        <h1>Jessica Randall</h1>
        <span><h2>London, United Kingdom</h2></span> 
        <p>"Front-end developer and avid reader."</p>

        <div class="links_section">
          <h3><button class="links_button">GitHub</button></h3>
          <h3><button class="links_button">Frontend Mentor</button></h3>
          <h3><button class="links_button">LinkedIn</button></h3>
          <h3><button class="links_button">Twitter</button></h3>
          <h3><button class="links_button">Instagram</button></h3>
        </div>
        

      </div>
      
    </div>
    
  </div>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Stephen Amedjoe</a>.
  </div>
</body>
</html>
